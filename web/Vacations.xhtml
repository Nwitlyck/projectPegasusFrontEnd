<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pegasus</title>
    </h:head>
    <h:body>
        <h:form id="menu">

            <div class="card">
                <p:menubar>
                    <p:menuitem value="Main" outcome="Main" icon="pi pi-fw pi-home"/>

                    <p:submenu label="Colaborator" icon="pi pi-fw pi-user">

                        <p:menuitem value="Profile" outcome="Profile" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Manager" outcome="ColaboratorManager" icon="pi pi-fw pi-home" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Disabled" outcome="NonActiveColaborator" icon="pi pi-fw pi-home" rendered="#{loginController.admin}"/>

                        <p:submenu label="Request Days Off" icon="pi pi-fw pi-user">
                            <p:menuitem value="Vacations" outcome="Vacations" icon="pi pi-fw pi-user"/>
                            <p:menuitem value="Time Off" outcome="TimeOff" icon="pi pi-fw pi-user"/>
                        </p:submenu>

                        <p:menuitem value="Review days off" outcome="ReviewDaysOff" icon="pi pi-fw pi-user" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Manage your documents" outcome="manageDocuments" icon="pi pi-fw pi-user"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:commandButton value="Logout" actionListener="#{logOutController.logOut()}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </div>

        </h:form>
        
        <h:form id="form">
            <p:growl id="info" showDetail="true"/>
            
            <p:commandButton value="Request vacations" 
                             icon="pi pi-plus" 
                             actionListener="#{daysOffController.openNew}"
                             update="form manage-Vacations-content" 
                             oncomplete="PF('manageVacationsDialog').show()"
                             styleClass="ui-button-success">
                <p:resetInput target="form manage-Vacations-content"/>
            </p:commandButton>
            
            <p:dialog header="Vacation Detail" showEffect="fade" modal="true"
                      widgetVar="manageVacationsDialog" responsive="true" id="nonWorkingDay">
                <p:outputPanel id="manage-Vacations-content" class="ui-fluid">

                    <div class="p-field">
                        <p:outputLabel for="idColaborator"> Id Colaborator</p:outputLabel>
                        <p:inputText id="idColaborator" value="#{daysOffController.selectedNonWorkingDayTO.idColaborator}"><p:keyFilter mask="num"/></p:inputText>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="initialDate">Initial Date</p:outputLabel>
                        <p:calendar id="initialDate" value="#{daysOffController.calendarInitialDate}" />
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="finalDate">Final Date</p:outputLabel>
                        <p:calendar id="finalDate" value="#{daysOffController.calendarFinalDate}"  />
                    </div>

                </p:outputPanel>

                <f:facet name="footer">

                    <p:commandButton 
                        value="Cancel" 
                        icon="pi pi-times" 
                        onclick="PF('manageVacationsDialog').hide()"
                        style="float: left"
                        class="ui-button-secondary"/>

                    <p:commandButton 
                        value="Update" 
                        icon="pi pi-check" 
                        rendered="#{!daysOffController.newNonWorkingDay}"
                        actionListener="#{daysOffController.updateNonWorkingDayTO}"
                        update="form manage-Vacations-content" 
                        process="manage-Vacations-content @this" />

                    <p:commandButton 
                        value="Save" 
                        icon="pi pi-check" 
                        rendered="#{daysOffController.newNonWorkingDay}"
                        actionListener="#{daysOffController.saveNonWorkingDayTOAsVacation}"
                        update="form manage-Vacations-content" 
                        process="manage-Vacations-content @this" />

                </f:facet>
            </p:dialog>

        </h:form>
    </h:body>
</html>
