<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pegasus</title>
    </h:head>
    <h:body>
        <h:form id="menu">

            <div class="card">
                <p:menubar>
                    <p:menuitem value="Main" outcome="Main" icon="pi pi-fw pi-home"/>

                    <p:submenu label="Colaborator" icon="pi pi-fw pi-user">

                        <p:menuitem value="Profile" outcome="Profile" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Manager" outcome="ColaboratorManager" icon="pi pi-fw pi-home" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Documents" outcome="manageDocuments" icon="pi pi-fw pi-user"/>

                    </p:submenu>

                    <p:submenu label="Days Off" icon="pi pi-fw pi-user">

                        <p:submenu label="Request Days Off" icon="pi pi-fw pi-user">
                            <p:menuitem value="Vacations" outcome="Vacations" icon="pi pi-fw pi-user"/>
                            <p:menuitem value="Time Off" outcome="TimeOff" icon="pi pi-fw pi-user"/>
                        </p:submenu>

                        <p:menuitem value="Review days off" outcome="ReviewDaysOff" icon="pi pi-fw pi-user" rendered="#{loginController.manager}"/>
                    </p:submenu>

                    <f:facet name="options">

                        <p:commandButton value="Logout" actionListener="#{logOutController.logOut()}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>

                    </f:facet>
                </p:menubar>
            </div>

        </h:form>
        
        <h:form id="form">
            <p:growl id="info" showDetail="true"/>
            
            <div>
            
                <p:panelGrid columns="2">
                    Manager E-Mail: 
                    <p:outputLabel value="#{colaboratorController.managerEmailById(loginController.logColaborator())}"/>
                    Email: 
                    <p:outputLabel value="#{loginController.logColaborator().email}"/>
                    Access level: 
                    <p:outputLabel value="#{loginController.logColaborator().acceslevel}"/>
                    Hire date: 
                    <p:outputLabel value="#{loginController.logColaborator().hireDate}"/>
                    Password: 
                    <p:outputLabel value="#{loginController.logColaborator().password}"/>
                    Vaction Days: 
                    <p:outputLabel value="#{loginController.logColaborator().vacationDays}"/>
                    Name: 
                    <p:outputLabel value="#{loginController.logPersonalDataTO.name}"/>
                    Birth Date: 
                    <p:outputLabel value="#{loginController.logPersonalDataTO.birthdate}"/>
                    Emergency Contact: 
                    <p:outputLabel value="#{loginController.logPersonalDataTO.emergencycontact}"/>
                </p:panelGrid>
            </div>

        </h:form>
    </h:body>
</html>
