<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pegasus</title>
    </h:head>
    <h:body>
        
        <h:form id="menu">

            <div class="card">
                <p:menubar>
                    <p:menuitem value="Main" outcome="Main" icon="pi pi-fw pi-home"/>

                    <p:submenu label="Colaborator" icon="pi pi-fw pi-user">

                        <p:menuitem value="Profile" outcome="Profile" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Manager" outcome="ColaboratorManager" icon="pi pi-fw pi-home" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Documents" outcome="manageDocuments" icon="pi pi-fw pi-user"/>

                    </p:submenu>

                    <p:submenu label="Days Off" icon="pi pi-fw pi-user">
                         <p:menuitem value="Request Days Off" outcome="DaysOff" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Review days off" outcome="ReviewDaysOff" icon="pi pi-fw pi-user" rendered="#{loginController.manager}"/>
                    </p:submenu>

                    <p:submenu label="Projects" icon="pi pi-fw pi-user">
                        <p:menuitem value="Time Management" outcome="projectTImeManagement" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Project List" outcome="projectList" rendered="#{loginController.manager}" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Project members List" outcome="projectMemberList" rendered="#{loginController.manager}" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="My projects" outcome="projectColaborator" icon="pi pi-fw pi-user"/>
                    </p:submenu>
                    
                    <p:submenu label="Feedback" icon="pi pi-fw pi-user">

                         <p:menuitem value="Personal" outcome="PersonalMeetings" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Project" outcome="ProjectMeeting" icon="pi pi-fw pi-user" />
                    </p:submenu>

                    <f:facet name="options">

                        <p:commandButton value="Logout" actionListener="#{logOutController.logOut()}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>

                    </f:facet>
                </p:menubar>
            </div>

        </h:form>

        <h:form id="form">

            <p:growl id="messages" showDetail="true"/>
            
            
                    <p:commandButton value="Add document" 
                                     icon="pi pi-plus" 
                                     update=":form:manage-Doc-content" 
                                     actionListener="#{documentsController.closeSelected}"
                                     oncomplete="PF('manageDocDialog').show()"
                                     styleClass="ui-button-success"
                                     rendered="#{!documentsController.enable}">
                                     <p:resetInput target="form manage-Doc-content"/>
                    </p:commandButton>

            <p:dataTable 
                var = "docTODB" 
                value="#{documentsController.felipe}" 
                paginator="true" 
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                paginatorPosition="bottom"
                rows="5" 
                rowsPerPageTemplate="5, 10, 20, 30, 40, 50" 
                emptyMessage="There is no data">

                <f:facet name="header">
                    List Docs

                    <p:commandButton value="Show Disable" actionListener="#{documentsController.showDisable()}" update="form" rendered="#{loginController.manager and !documentsController.enable}"/>
                    <p:commandButton value="Show Enable" actionListener="#{documentsController.showEnable}" update="form" rendered="#{loginController.manager and documentsController.enable}"/>


                </f:facet>

                <p:column rendered="#{loginController.manager and documentsController.enable}" headerText="Colaborator E-mail" sortBy="#{documentsController.emailById(docTODB)}" filterBy="#{documentsController.emailById(docTODB)}" filterMatchMode="contains">
                    <h:outputText value="#{documentsController.emailById(docTODB)}" />
                </p:column>

                <p:column headerText="Type" sortBy="#{documentsController.nameByType(docTODB)}" filterBy="#{documentsController.nameByType(docTODB)}" filterMatchMode="contains">
                    <h:outputText value="#{documentsController.nameByType(docTODB)}" />
                </p:column>

                <p:column headerText="Doc location" sortBy="#{docTODB.docLocation}" filterBy="#{docTODB.docLocation}" filterMatchMode="contains">
                    <h:outputText value="#{docTODB.docLocation}" />
                </p:column>

                <p:column>
                    <p:commandButton 
                        value="Download" 

                        icon="pi pi-arrow-down" 
                        oncomplete="PF('downloadDocDialog').show()"
                        styleClass="mr-2" 
                        style="left:  .90rem"
                        process="@this" 
                        update="form">
                        <f:setPropertyActionListener value="#{docTODB}" target="#{documentsController.docTO}" />
                    </p:commandButton>
                    <p:commandButton 
                        value="Delete" 
                        class="ui-button-warning rounded-button"
                        icon="pi pi-trash" 
                        oncomplete="PF('deleteDocDialog').show()"
                        styleClass="rounded-button ui-button-danger" 
                        style="left:  .90rem"
                        process="@this"
                        rendered="#{!documentsController.enable}"
                        update="form">
                        <f:setPropertyActionListener value="#{docTODB}" target="#{documentsController.docTO}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:dialog header="Documents Detail" showEffect="fade" modal="true"
                      widgetVar="manageDocDialog" responsive="true" id="managerDocs">
                <p:outputPanel id="manage-Doc-content" class="ui-fluid">


                    <div class="p-field">
                        <p:outputLabel for="docType">Document Type</p:outputLabel>
                        <p:selectOneMenu id="docType" value="#{documentsController.typeName}" disabled="#{documentsController.selectType}" >
                            <f:selectItem itemLabel="Select type" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{documentsController.typeMap}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Confirm" actionListener="#{documentsController.openSelected}" disabled="#{documentsController.selectType}" update="manage-Doc-content"/>
                        <p:commandButton value="Edit" actionListener="#{documentsController.closeSelected()}" disabled="#{!documentsController.selectType}" update="manage-Doc-content"/>
                    </div>
                    <div class="p-field">
                        <p:fileUpload mode="advanced"
                                      multiple="false"
                                      disabled="#{!documentsController.selectType}"
                                      allowTypes="/(\.|\/)(pdf)$/"
                                      invalidSizeMessage="The maximum size allowed is 100 KB"
                                      invalidFileMessage="Only pdf are allowed"
                                      update="form"
                                      listener="#{documentsController.handleFileUpload}"/>
                    </div>

                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog  
                widgetVar="downloadDocDialog" 
                showEffect="fade" 
                width="300"
                message="Are you sure?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancel" 
                    icon="pi pi-times" 
                    onclick="PF('downloadDocDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Download" 
                    icon="pi pi-times" 
                    update="form" 
                    process="@this" > 
                    <p:fileDownload value="#{documentsController.downloadDoc}" />
                </p:commandButton> 

            </p:confirmDialog>
            <p:confirmDialog  
                widgetVar="deleteDocDialog" 
                showEffect="fade" 
                width="300"
                message="Are you sure?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancel" 
                    icon="pi pi-times" 
                    onclick="PF('deleteDocDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Delete" 
                    icon="pi pi-times" 
                    actionListener="#{documentsController.deleteDoc}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
