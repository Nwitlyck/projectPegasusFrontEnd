<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pegasus</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Log-in</h1>
            
            <p:growl id="info" showDetail="true"/>
            
            <p:panelGrid columns="2">
                Id: 
                <p:inputText value="#{loginController.id}"><p:keyFilter mask="num" /></p:inputText>
                Password: 
                <p:password value="#{loginController.password}"></p:password>
                <h:outputText></h:outputText>
                <p:commandButton value="Log In" actionListener="#{loginController.logIn()}" update="info"></p:commandButton>
            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
