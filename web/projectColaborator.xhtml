<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pegasus</title>
    </h:head>
    <h:body>
        <h:form id="menu">

            <div class="card">
                <p:menubar>
                    <p:menuitem value="Main" outcome="Main" icon="pi pi-fw pi-home"/>

                    <p:submenu label="Colaborator" icon="pi pi-fw pi-user">

                        <p:menuitem value="Profile" outcome="Profile" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Manager" outcome="ColaboratorManager" icon="pi pi-fw pi-home" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Documents" outcome="manageDocuments" icon="pi pi-fw pi-user"/>

                    </p:submenu>

                    <p:submenu label="Days Off" icon="pi pi-fw pi-user">

                         <p:menuitem value="Request Days Off" outcome="DaysOff" icon="pi pi-fw pi-user"/>

                        <p:menuitem value="Review days off" outcome="ReviewDaysOff" icon="pi pi-fw pi-user" rendered="#{loginController.manager}"/>
                    </p:submenu>

                    <p:submenu label="Projects" icon="pi pi-fw pi-user">
                        <p:menuitem value="Time Management" outcome="projectTImeManagement" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Project List" outcome="projectList" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="My projects" outcome="projectColaborator" icon="pi pi-fw pi-user"/>
                    </p:submenu>

                    <f:facet name="options">

                        <p:commandButton value="Logout" actionListener="#{logOutController.logOut()}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>

                    </f:facet>
                </p:menubar>
            </div>

        </h:form>
        
        <h:form id="form">
            <p:dataTable 
                var = "colaboratorHasProjects" 
                value="#{ProjectColaboratorController.listColaboratorHasProjects}" 
                paginator="true" 
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                paginatorPosition="bottom"
                rows="5" 
                rowsPerPageTemplate="5, 10, 20, 30, 40, 50" 
                emptyMessage="There is no data">

                <f:facet name="header">
                    My Projects
                </f:facet>

                <p:column headerText="Project ID" sortBy="#{colaboratorHasProjects.idProject}" filterBy="#{colaboratorHasProjects.idProject}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorHasProjects.idProject}" />
                </p:column>

                <p:column headerText="Total Time" sortBy="#{colaboratorHasProjects.totalTime}" filterBy="#{colaboratorHasProjects.totalTime}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorHasProjects.totalTime}" />
                </p:column>

                <p:column headerText="Initial Date" sortBy="#{colaboratorHasProjects.initialDate}" filterBy="#{colaboratorHasProjects.initialDate}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorHasProjects.initialDate}" />
                </p:column>

                <p:column headerText="Final Date" sortBy="#{colaboratorHasProjects.finalDate}" filterBy="#{colaboratorHasProjects.finalDate}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorHasProjects.finalDate}" />
                </p:column>
                
                <p:column headerText="State" sortBy="#{colaboratorHasProjects.state}" filterBy="#{colaboratorHasProjects.state}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorHasProjects.state}" />
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
