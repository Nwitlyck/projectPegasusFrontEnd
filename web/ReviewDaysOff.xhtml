<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pegasus</title>
    </h:head>
    <h:body>
        <h:form id="menu">

            <div class="card">
                <p:menubar>
                    <p:menuitem value="Main" outcome="Main" icon="pi pi-fw pi-home"/>

                    <p:submenu label="Colaborator" icon="pi pi-fw pi-user">

                        <p:menuitem value="Profile" outcome="Profile" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Manager" outcome="ColaboratorManager" icon="pi pi-fw pi-home" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Disabled" outcome="NonActiveColaborator" icon="pi pi-fw pi-home" rendered="#{loginController.admin}"/>

                        <p:submenu label="Request Days Off" icon="pi pi-fw pi-user">
                            <p:menuitem value="Vacations" outcome="Vacations" icon="pi pi-fw pi-user"/>
                            <p:menuitem value="Time Off" outcome="TimeOff" icon="pi pi-fw pi-user"/>
                        </p:submenu>

                        <p:menuitem value="Review days off" outcome="ReviewDaysOff" icon="pi pi-fw pi-user" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Manage your documents" outcome="manageDocuments" icon="pi pi-fw pi-user"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:commandButton value="Logout" actionListener="#{logOutController.logOut()}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </div>

        </h:form>

        <h:form id="form"> 
            <p:growl id="info" showDetail="true"/>


            <p:dataTable 
                var = "NonWorkingDayTO" 
                value="#{daysOffController.listNonWorkingDayTO}" 
                paginator="true" 
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                paginatorPosition="bottom"
                rows="5" 
                rowsPerPageTemplate="5, 10, 20, 30, 40, 50" 
                emptyMessage="There is no data">

                <f:facet name="header">
                    List Days Off To Review and Days Off Review

                    <p:commandButton 
                        value="Show rewied" 
                        styleClass="ui-button-secondary" 
                        actionListener="#{daysOffController.loadRewied()}" 
                        rendered="#{!daysOffController.showRewied}"
                        process="@this" 
                        update="form"/>

                    <p:commandButton 
                        value="Show not rewied" 
                        styleClass="ui-button-secondary" 
                        actionListener="#{daysOffController.loadNotRewied()}"  
                        rendered="#{daysOffController.showRewied}"
                        process="@this" 
                        update="form"/>
                </f:facet>

                <p:column headerText="Id Colaborator" sortBy="#{NonWorkingDayTO.idColaborator}" filterBy="#{NonWorkingDayTO.idColaborator}" filterMatchMode="contains">
                    <h:outputText value="#{NonWorkingDayTO.idColaborator}" />
                </p:column>

                <p:column headerText="Type" sortBy="#{NonWorkingDayTO.type}" filterBy="#{NonWorkingDayTO.type}" filterMatchMode="contains">
                    <h:outputText value="#{NonWorkingDayTO.type}" />
                </p:column>

                <p:column headerText="Initial Date" sortBy="#{NonWorkingDayTO.initialDate}" filterBy="#{NonWorkingDayTO.initialDate}" filterMatchMode="contains">
                    <h:outputText value="#{NonWorkingDayTO.initialDate}" />
                </p:column>

                <p:column headerText="Final Date" sortBy="#{NonWorkingDayTO.finalDate}" filterBy="#{NonWorkingDayTO.finalDate}" filterMatchMode="contains">
                    <h:outputText value="#{NonWorkingDayTO.finalDate}" />
                </p:column>

                <p:column>
                    <p:commandButton 
                        class="ui-button-warning rounded-button"
                        icon="pi pi-check" 
                        oncomplete="PF('aproveDialog').show()" 
                        styleClass="rounded-button" 
                        style="left:  .90rem; background: green"
                        process="@this" 
                        update="form">
                        <f:setPropertyActionListener value="#{NonWorkingDayTO}" target="#{daysOffController.selectedNonWorkingDayTO}"/>
                    </p:commandButton>

                    <p:commandButton   
                        class="ui-button-warning rounded-button"
                        icon="pi pi-times" 
                        oncomplete="PF('disaproveDialog').show()"
                        styleClass="rounded-button ui-button-danger" 
                        style="left:  .90rem;"
                        process="@this" 
                        update="form"> 
                        <f:setPropertyActionListener value="#{NonWorkingDayTO}" target="#{daysOffController.selectedNonWorkingDayTO}"/> 
                    </p:commandButton>

                </p:column>
            </p:dataTable>

            <p:confirmDialog  
                widgetVar="aproveDialog" 
                showEffect="fade" 
                width="300"
                message="Are you sure?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancel" 
                    icon="pi pi-times" 
                    onclick="PF('aproveDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Aprove" 
                    icon="pi pi-check" 
                    actionListener="#{daysOffController.approved}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>

            <p:confirmDialog  
                widgetVar="disaproveDialog" 
                showEffect="fade" 
                width="300"
                message="Are you sure?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancel" 
                    icon="pi pi-times" 
                    onclick="PF('disaproveDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Disaprove" 
                    icon="pi pi-check" 
                    actionListener="#{daysOffController.disapproved}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>
        </h:form> 
    </h:body>
</html>
