<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pegasus</title>
    </h:head>
    <h:body>
        <h:form id="menu">

            <div class="card">
                <p:menubar>
                    <p:menuitem value="Main" outcome="Main" icon="pi pi-fw pi-home"/>

                    <p:submenu label="Colaborator" icon="pi pi-fw pi-user">

                        <p:menuitem value="Profile" outcome="Profile" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Manager" outcome="ColaboratorManager" icon="pi pi-fw pi-home" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Disabled" outcome="NonActiveColaborator" icon="pi pi-fw pi-home" rendered="#{loginController.admin}"/>

                        <p:submenu label="Request Days Off" icon="pi pi-fw pi-user">
                            <p:menuitem value="Vacations" outcome="Vacations" icon="pi pi-fw pi-user"/>
                            <p:menuitem value="Time Off" outcome="TimeOff" icon="pi pi-fw pi-user"/>
                        </p:submenu>

                        <p:menuitem value="Review days off" outcome="ReviewDaysOff" icon="pi pi-fw pi-user" rendered="#{loginController.manager}"/>
                        <p:menuitem value="Manage your documents" outcome="manageDocuments" icon="pi pi-fw pi-user"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:button value="Logout" outcome="index" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </div>

        </h:form>
        

        <h:form id = "form" >
            
            <p:growl id="info" showDetail="true"/>

            <p:commandButton value="Add Colaborator" 
                             icon="pi pi-plus" 
                             actionListener="#{colaboratorController.openNew}"
                             update="form manage-Colaborator-content" 
                             oncomplete="PF('manageColaboratorDialog').show()"
                             styleClass="ui-button-success">
                <p:resetInput target="form manage-Colaborator-content"/>
            </p:commandButton>

            <p:dataTable 
                var = "colaboratorTO" 
                value="#{colaboratorController.listColaboratorTO}" 
                paginator="true" 
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                paginatorPosition="bottom"
                rows="5" 
                rowsPerPageTemplate="5, 10, 20, 30, 40, 50" 
                emptyMessage="There is no data">

                <f:facet name="header">
                    List Colaborator
                </f:facet>
                
                <p:column headerText="Manager Id" sortBy="#{colaboratorTO.managerId}" filterBy="#{colaboratorTO.managerId}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorTO.managerId}" />
                </p:column>

                <p:column headerText="Email" sortBy="#{colaboratorTO.email}" filterBy="#{colaboratorTO.email}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorTO.email}" />
                </p:column>

                <p:column headerText="Acess level" sortBy="#{colaboratorTO.acceslevel}" filterBy="#{colaboratorTO.acceslevel}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorTO.acceslevel}" />
                </p:column>

                <p:column headerText="Hire Date" sortBy="#{colaboratorTO.hireDate}" filterBy="#{colaboratorTO.hireDate}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorTO.hireDate}" />
                </p:column>

                <p:column headerText="Password" sortBy="#{colaboratorTO.password}" filterBy="#{colaboratorTO.password}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorTO.password}" />
                </p:column>
                
                <p:column headerText="Vacation Days" sortBy="#{colaboratorTO.vacationDays}" filterBy="#{colaboratorTO.vacationDays}" filterMatchMode="contains">
                    <h:outputText value="#{colaboratorTO.vacationDays}" />
                </p:column>

                <p:column >
                    <p:commandButton 
                        icon="pi pi-pencil" 
                        actionListener="#{colaboratorController.closeNew}"
                        update=":form:manage-Colaborator-content" 
                        oncomplete="PF('manageColaboratorDialog').show()"
                        styleClass="edit-button rounded-button ui-button-success" 
                        style="background: lightblue; border: none"
                        process="@this">
                        <f:setPropertyActionListener value="#{colaboratorTO}" target="#{colaboratorController.selectedColaboratorTO}" />
                        <p:resetInput target=":form:manage-Colaborator-content" />
                    </p:commandButton>
                    <p:commandButton 
                        class="ui-button-warning rounded-button"
                        icon="pi pi-trash" 
                        oncomplete="PF('desableColaboratorDialog').show()"
                        styleClass="edit-button rounded-button ui-button-success" 
                        style="background: gray; border: none; left:  .50rem"
                        process="@this">
                        <f:setPropertyActionListener value="#{colaboratorTO}" target="#{colaboratorController.selectedColaboratorTO}" />
                    </p:commandButton>
                    <p:commandButton 
                        value="Delete" 
                        class="ui-button-warning rounded-button"
                        icon="pi pi-trash" 
                        oncomplete="PF('deleteColaboratorDialog').show()"
                        styleClass="rounded-button ui-button-danger" 
                        style="background: red; left:  .90rem"
                        process="@this">
                        <f:setPropertyActionListener value="#{colaboratorTO}" target="#{colaboratorController.selectedColaboratorTO}" />
                    </p:commandButton>
                </p:column>

                <f:facet name="footer">
                    <span class="p-text-bold">Total colaborator count #{colaboratorController.sizeListColaboratorTO}.</span>
                </f:facet>

            </p:dataTable>

            <p:dialog header="Colaborator Detail" showEffect="fade" modal="true"
                      widgetVar="manageColaboratorDialog" responsive="true" id="managerColaborator">
                <p:outputPanel id="manage-Colaborator-content" class="ui-fluid">
                    
                    <div class="p-field">
                        <p:outputLabel for="email">E-Mail</p:outputLabel>
                        <p:inputText id="email" value="#{colaboratorController.selectedColaboratorTO.email}"></p:inputText>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="acceslevel">Acces level</p:outputLabel>
                        <p:inputText id="acceslevel" value="#{colaboratorController.selectedColaboratorTO.acceslevel}"><p:keyFilter mask="num" /></p:inputText>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="hireDate">Hire Date</p:outputLabel>
                        <p:calendar id="hireDate" value="#{colaboratorController.calendarHireDate}" />
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="password">Password</p:outputLabel>
                        <p:inputText id="password" value="#{colaboratorController.selectedColaboratorTO.password}" />
                    </div>

                </p:outputPanel>

                <f:facet name="footer">

                    <p:commandButton 
                        value="Cancel" 
                        icon="pi pi-times" 
                        onclick="PF('manageColaboratorDialog').hide()"
                        style="float: left"
                        class="ui-button-secondary"/>

                    <p:commandButton 
                        value="Update" 
                        icon="pi pi-check" 
                        rendered="#{!colaboratorController.newColaboratorTO}"
                        actionListener="#{colaboratorController.updateColaboratorTO}"
                        update="form manage-Colaborator-content" 
                        process="manage-Colaborator-content @this" />

                    <p:commandButton 
                        value="Save" 
                        icon="pi pi-check" 
                        rendered="#{colaboratorController.newColaboratorTO}"
                        actionListener="#{colaboratorController.saveColaboratorTO}"
                        update="form manage-Colaborator-content" 
                        process="manage-Colaborator-content @this" />

                </f:facet>
            </p:dialog>

            <p:confirmDialog  
                widgetVar="desableColaboratorDialog" 
                showEffect="fade" 
                width="300"
                message="Delete the colaborator?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancel" 
                    icon="pi pi-times" 
                    onclick="PF('desableColaboratorDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Delete" 
                    icon="pi pi-times" 
                    actionListener="#{colaboratorController.desableColaboratorTO()}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>



            <p:confirmDialog  
                widgetVar="deleteColaboratorDialog" 
                showEffect="fade" 
                width="300"
                message="Are you sure?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancel" 
                    icon="pi pi-times" 
                    onclick="PF('deleteColaboratorDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Delete" 
                    icon="pi pi-times" 
                    actionListener="#{colaboratorController.deleteColaboratorTO()}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
